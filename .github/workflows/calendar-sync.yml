name: Calendar Sync

on:
  repository_dispatch:
    types: [calendar-sync]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Create config files
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          CALENDAR_CONFIG: ${{ secrets.CALENDAR_CONFIG }}
          MY_SCHEDULE: ${{ secrets.MY_SCHEDULE }}
        run: |
          # Create files from secrets
          echo "$GOOGLE_CREDENTIALS" > credentials.json
          echo "$CALENDAR_CONFIG" > calendar_config.json
          echo "$MY_SCHEDULE" > my_schedule.py
          
          # List files to debug
          echo "Files created:"
          ls -la *.json *.py
      
      - name: Run calendar update
        run: |
          # Just run a dry-run to test
          python push_schedule.py --dry-run